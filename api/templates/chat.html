<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | CivAI - Your Technology Learning Companion</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Chat | CivAI - Your Technology Learning Companion">
    <meta property="og:description" content="Engage in interactive conversations with CivAI, your personal technology tutor.">
    <meta property="og:image" content="/view-file/CivAI.jpg">
    <meta property="og:url" content="/chat">
    <meta property="og:site_name" content="CivAI">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chat | CivAI - Your Technology Learning Companion">
    <meta name="twitter:description" content="Engage in interactive conversations with CivAI, your personal technology tutor.">
    <meta name="twitter:image" content="/view-file/CivAI.jpg">

    <meta name="twitter:creator" content="@CivAI">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Chat Room</h4>
            </div>
            <div class="card-body" id="chat-box" style="height: 400px; overflow-y: scroll; background-color: #f8f9fa;">
                <!-- Chat messages will appear here -->
            </div>
            <div class="card-footer">
                <form id="chat-form" class="d-flex">
                    <input type="text" id="message" class="form-control me-2" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
            // Display the user's message
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'mb-2 text-end';
            userMessageElement.textContent = message;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            messageInput.value = '';

            // Add a placeholder for the bot's response
            const placeholderElement = document.createElement('div');
            placeholderElement.className = 'mb-2 text-start text-muted';
            placeholderElement.textContent = 'Bot is typing...';
            chatBox.appendChild(placeholderElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send the message to the server using $.ajax
            $.ajax({
                url: '/chatbot',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message }),
                success: function(data) {
                    const botMessage = data.response;

                    // Remove the placeholder
                    chatBox.removeChild(placeholderElement);

                    // Format the bot's message
                    const botMessageElement = document.createElement('div');
                    botMessageElement.className = 'mb-2 text-start text-primary';

                    // Use innerHTML to preserve formatting for structured text
                    botMessageElement.innerHTML = botMessage.replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/-(.*?)\n/g, '<ul><li>$1</li></ul>')
                        .replace(/(\d+)\.\s(.*?)\n/g, '<ol><li>$2</li></ol>');

                    chatBox.appendChild(botMessageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);

                    // Remove the placeholder and display an error message
                    chatBox.removeChild(placeholderElement);
                    const errorMessageElement = document.createElement('div');
                    errorMessageElement.className = 'mb-2 text-start text-danger';
                    errorMessageElement.textContent = 'Error: Unable to get a response from the bot.';
                    chatBox.appendChild(errorMessageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
            }
        });
    </script>
</body>
</html>
