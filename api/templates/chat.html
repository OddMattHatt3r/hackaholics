<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Chat Room</h4>
            </div>
            <div class="card-body" id="chat-box" style="height: 400px; overflow-y: scroll; background-color: #f8f9fa;">
                <!-- Chat messages will appear here -->
            </div>
            <div class="card-footer">
                <form id="chat-form" class="d-flex">
                    <input type="text" id="message" class="form-control me-2" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
            // Display the user's message
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'mb-2 text-end';
            userMessageElement.textContent = message;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            messageInput.value = '';

            // Send the message to the server using $.ajax
            $.ajax({
                url: '/chatbot',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message }),
                success: function(data) {
                    const botMessage = data.response;

                    // Display the bot's message
                    const botMessageElement = document.createElement('div');
                    console.log(botMessage);
                    botMessageElement.className = 'mb-2 text-start text-primary';
                    botMessageElement.textContent = botMessage;
                    chatBox.appendChild(botMessageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
            }
        });
    </script>
</body>
</html>
